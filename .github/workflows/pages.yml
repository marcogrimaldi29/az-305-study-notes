##############################################################
# GitHub Actions â€” Deploy Jekyll site to GitHub Pages
# Triggers on every push to main branch
##############################################################

name: "Deploy to GitHub Pages"

on:
  push:
    branches:
      - "main"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents:  read
  pages:     write
  id-token:  write

# Only one deployment at a time; cancel in-flight runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  # â”€â”€ Job 1: Build the Jekyll site â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version:    "3.3"
          bundler-cache:   true   # runs bundle install and caches gems

      - name: "ğŸ”§ Configure GitHub Pages"
        uses: actions/configure-pages@v5

      - name: "ğŸ—ï¸ Build with Jekyll"
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: "ğŸ“¦ Upload built site artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_site"

  # â”€â”€ Job 2: Deploy to GitHub Pages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
